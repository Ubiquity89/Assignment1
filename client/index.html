<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A modern task management application">
    <title>Task Manager - Professional Task Management</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="app-title">
                    <span class="icon">ğŸ“‹</span>
                    Task Manager
                </h1>
                <p class="app-subtitle">Organize your work efficiently</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Task Form Section -->
            <section class="task-form-section">
                <div class="section-header">
                    <h2>Add New Task</h2>
                </div>
                <form id="taskForm" class="task-form">
                    <div class="form-group">
                        <label for="title">Task Title *</label>
                        <input 
                            type="text" 
                            id="title" 
                            placeholder="Enter task title..." 
                            required
                            maxlength="100"
                        >
                        <span class="char-count">0/100</span>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea 
                            id="description" 
                            placeholder="Add task details..."
                            rows="3"
                            maxlength="500"
                        ></textarea>
                        <span class="char-count">0/500</span>
                    </div>
                    
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status">
                            <option value="pending">ğŸ”µ Pending</option>
                            <option value="in-progress">ğŸŸ¡ In Progress</option>
                            <option value="completed">ğŸŸ¢ Completed</option>
                        </select>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <span class="btn-icon">â•</span>
                            Add Task
                        </button>
                        <button type="reset" class="btn btn-secondary">
                            <span class="btn-icon">ğŸ”„</span>
                            Clear Form
                        </button>
                    </div>
                </form>
            </section>

            <!-- Tasks List Section -->
            <section class="tasks-section">
                <div class="section-header">
                    <h2>Tasks</h2>
                    <div class="task-stats">
                        <span class="stat">Total: <span id="totalTasks">0</span></span>
                        <span class="stat">Completed: <span id="completedTasks">0</span></span>
                    </div>
                </div>
                
                <!-- Filters -->
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">All Tasks</button>
                    <button class="filter-btn" data-filter="pending">Pending</button>
                    <button class="filter-btn" data-filter="in-progress">In Progress</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>

                <!-- Task List -->
                <div id="taskList" class="task-list">
                    <div class="empty-state">
                        <div class="empty-icon">ğŸ“</div>
                        <h3>No tasks yet</h3>
                        <p>Start by adding your first task above!</p>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2024 Task Manager</p>
        </footer>
    </div>

    <!-- Success/Error Messages -->
    <div id="messageContainer" class="message-container"></div>

    <script src="script.js"></script>
</body>
</html>
